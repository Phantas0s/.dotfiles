---
general:
  refresh: 600

projects:
  - name: General
    services:
      github:
        # token: env variable DEVDASH_GITHUB_TOKEN
        owner: Phantas0s
    widgets:
      - row:
          - col:
              size: "4"
              elements:
                - name: github.table_repositories
                  options:
                    color: yellow
                    row_limit: 30
          - col:
              size: "5"
              elements:
                - name: lh.box
                  options:
                    title: " Cow says "
                    command: "./scripts/calendar.sh"
                    # command: "fortune wisdom | cowsay"
                    height: 20
                - name: lh.table_disk
                  options:
                    title: " Disks "
                    row_limit: 3
                    color: blue
                - name: github.table_issues
                  options:
                    color: blue
                    row_limit: 10
                    repository: devdash
                - name: lh.bar_rates
                  options:
                    bar_width: 10
                    height: 20
                    bar_color: red
                    bar_gap: 10
                    num_color: black
          - col:
              size: 3
              elements:
                - name: lh.box
                  options:
                    title: " Weather - Berlin "
                    color: yellow
                    height: 8
                    command: "curl --stderr - --silent wttr.in/berlin?T0Q"
                - name: lh.box
                  options:
                    title: " That's a cow "
                    border_color: blue
                    text_color: green
                    height: 10
                    command: "cowsay Super dashboard"
                - name: lh.table
                  options:
                    title: dashboards
                    command: "ls /home/hypnos/.config/devdash | grep 'yml'"
                    color: magenta
